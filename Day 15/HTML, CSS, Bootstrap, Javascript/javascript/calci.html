<html>
<head>
<title>Calculator</title>
<script>
function add()
{
  var a,b,c,d;
  a=Number(document.getElementById("first").value);
  b=Number(document.getElementById("second").value);
  c=Number(document.getElementById("third").value)
  d=a+b+c;
  
  document.getElementById("answer").value=d;
 
 }
 function multi()
 {
  var a,b,c,e;
  a=Number(document.getElementById("first").value);
  b=Number(document.getElementById("second").value);
  c=Number(document.getElementById("third").value);
  e=a*b*c;
  document.getElementById("answer").value=e;
 }
</script>
</head>
<body>
Enter first Number:<input id="first"><br><br>
Enter second Number:<input id="second"><br><br>
Enter Third Number:<input id="third"><br><br>
<button onclick="add()">Add</button><br><br>
<button onclick="multi()">Multiply</button><br><br>
Result: <input id="answer">

  
</body>
</html>
