<script>
function validate()                                    
{ 
    var name = document.forms["order"]["pname"];  
	//var quantity = document.forms["order"]["quantity"];
	var quantity=document.getElementById("quant").value;
	var price = document.getElementById("pr").value;

	
	if (name.value == "")                                  
    { 
        window.alert("Please enter your name."); 
        name.focus(); 
        return false; 
    } 
	if (isNaN(quantity) || quantity < 1 || quantity > 10)                                  
    { 
        window.alert("Please enter valid quantity."); 
        quantity.focus(); 
        return false; 
    } 
	if (isNaN(price) || price < 1 || price > 100000)                                  
    { 
        window.alert("Please enter valid price."); 
        price.focus(); 
        return false; 
    } 
	
	
	//return true;
}
function multiplyBy()
{
       var price= document.getElementById("pr").value; 
       var quantity= document.getElementById("quant").value; 
       document.getElementById("tot").value = (price*quantity);
}


</script>
